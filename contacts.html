<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title></title>
</head>
<style>
  body {
    background-image: url(assets/contact.png);
  }
  </style>
<body>
  <div class=""> 
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-pills">
      <a class="navbar-brand" href="#"> 
        <img src="images/logo.png" width="70" ></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="mx-auto" style="width: 200px;">
          <div class="navbar-nav" >
            <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="about.html">About</a>
            <a class="nav-item nav-link" href="#">Videos</a>
            <a class="nav-item nav-link" href="#">Events</a>
            <a class="nav-item nav-link active" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <form id="contact-form" method="POST" action="index.js">
  <div class="container contact">
      <div class="row">
          <div class="col-md-3">
              <div class="contact-info">
                  <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                  <h2>Contact Us</h2>
                  <h4>We would love to hear from you !</h4>
              </div>
          </div>
          <div class="col-md-9">
              <div class="contact-form">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">First Name:</label>
                    <div class="col-sm-10">          
                      <input type="text" class="form-control" id="name" placeholder="Enter  Name" name="name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="message">Message:</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                  </div>
                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="signup-btn" value="SUBMIT" onclick="Submitform()">Submit</button>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</form>
</body>
</html>
